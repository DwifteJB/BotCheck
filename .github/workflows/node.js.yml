
name: "Build BotCheck Nightly"

on: push

jobs:

  build:
    name: "Building BotCheck"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:

      - uses: actions/checkout@v2

      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn export



      - name: Upload Nightly Build
        uses: actions/upload-artifact@v2
        if: success()
        with:
          name: BotCheck-nightly
          path: out/**/*!(.zip)
